<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register - Global Restaurant</title>
</head>
<body>
    <h1>GLOBAL Restaurant</h1>
    <h3>Register Account</h3>

    <form>
        <label>Email ID:</label>
        <input type="email" id="reg-email" placeholder="enter email address">
        <br><br>

        <label>Password:</label>
        <input type="password" id="reg-password" placeholder="enter password">
        <br><br>

        <button type="button" onclick="registerUser()">Register</button>

        <p id="register-msg" style="color:green;"></p>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
